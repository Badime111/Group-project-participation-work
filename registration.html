<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
        <section class="personaldetails">
            <h1>Register</h1>
            <fieldset>
            <legend><h3>Personal details</h3></legend>
                <form>
                    <Label for="firstName">First Name:</Label><br>
                    <input type="text" placeholder="First name  only"/><br><br>
                    <label for="lastName">Last Name:</label><br>
                    <input type="text" placeholder="Last name  only"/><br><br> 
                    <label for="birthDate">Date of birth:</label><br>
                    <input type="date"><br><br> 
                    <label for="email">Email:</label><br>
                    <input type="email" placeholder="example@domain.com " /><br><br>
                    <label for="URL">URL:</label><br>
                    <input type="url" placeholder="http:/mysite.com"/><br><br>
                    <label for="telephone">Telephone:</label><br>
                    <input type="tel" placeholder="E.g +447000 000000"/><br><br>
                    <label for="shoeSize">Shoe Size</label><br>
                    <input type="number" placeholder="9" step="2"/><br><br>   
                    <label for="flyingSkill">Flying Skill level(1 low - 100 high)</label> <br>
                    <input type="range" min="0" max="100" value="50" step="5" placeholder="0"><br><br>
                </form>
            </fieldset>
        </section>

        <section class="billingaddress">                
            <fieldset>
                <legend><h3>Details</h3></legend>
            <form>
                <label for="address">Address</label><br>
                <textarea cols="40%" placeholder="Enter your address" rows="5"></textarea><br><br>
                <label for="postcode">Post Code</label><br>
                <input type="number" placeholder="enter your postcode"><br><br>
                <label for="country">Country</label><br>
                <input type="text" placeholder="Enter your Country"><br><br>
            </form>
        </fieldset>
        </section>
        
        <section class="carddetails">
           <fieldset>
                    <legend><h3>Card details</h3></legend>
                <fieldset>
                        <legend><h4>Card Type</h4></legend>

                        <form>
                            <input type="radio" name="card" value="visa">
                            <label for="visa">VISA</label>

                            <input type="radio" name="card" value="mastercard">                               
                            <label for="mastercard">MasterCard</label>
                             
                            <input type="radio" name="card" value="mastercard">
                            <label for="amex">AMEX</label>
                        </form>
                </fieldset><br>
                    <Form>
                        <label for="cardName">Name</label><br>
                        <input type="text" placeholder="Enter name as it appear on yur card"><br><br>
                        <label for="cardNumber">Card Number</label><br>
                        <input type="number" plaaceholder="Enter your card number"><br><br>
                        <label for="code">Security Code</label><br>
                        <input type="alphanumeric"><br><br>
                        <label for="expiryDate">Expiring Date</label><br>
                        <input type="date">
                    </Form>
            </fieldset>
        </section><br>

        <section class="button">
            <fieldset>
                <input type="submit" Value="Place Order">
            </fieldset>
        </section>
    </main>  
</body>
</html>
