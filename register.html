<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }

        .reform{
                background-image: linear-gradient(rgba(173, 173, 173, 0), rgba(255, 174, 0, 0.5)), url(jj.jpg);
                height: 100vh;
            }
        

        #register{
                width: 300px;
                margin: 10rem auto;
                background-color: rgba(255, 255, 255, 0.4);
                padding: 70px;
                border-radius: 5px;
                margin-top: -10px;
            }

    

        label {
            font-family: 'Times New Roman', Times, serif;
            /* font-weight: bolder; */
            font-size: larger;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }


        #submit{
            background-color: black;
            color: orange;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #submit:hover {
            background-color: orange;
            color: rgb(0, 0, 0);

        }

        h2{
            color: rgb(0, 0, 0);
            text-align: center;
            padding: 50px;
            margin-bottom: -100px;
            font-family: gilroy;
            padding-top: 145px;
                    
        }

        .error{
            color: red;
        }


    </style>
</head>
<body>
    <div class="reform" id="reform">
        <h2>Registration Form</h2>
        <form id="register" action="#" method="post" onsubmit="return validateForm()">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
            <span id="fullnameError" class="error"></span><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <span id="emailError" class="error"></span><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <span id="passwordError" class="error"></span><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span id="confirmPasswordError" class="error"></span><br>
            <br><br>
            <input type="submit" id="submit" value="Submit">
        </form>

    <script>
        function validateForm() {
            var fullname = document.getElementById('fullname').value;
            var email = document.getElementById('email').value;
            var password = document.getElementById('password').value;
            var confirmPassword = document.getElementById('confirmPassword').value;
            var isValid = true;

            document.querySelectorAll('.error').forEach(function(el) {
                el.textContent = '';
            });

            if (fullname.trim() === '') {
                document.getElementById('fullnameError').textContent = 'Please enter your full name';
                isValid = false;
            }

            if (email.trim() === '') {
                document.getElementById('emailError').textContent = 'Please enter your email';
                isValid = false;
            } else if (!validateEmail(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email';
                isValid = false;
            }

            if (password.trim() === '') {
                document.getElementById('passwordError').textContent = 'Please enter your password';
                isValid = false;
            } else if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                isValid = false;
            }

            return isValid;
        }

    </script>

<script>
    // Alert popup
    alert("You are leaving login page!");

    // Confirm popup
    var result = confirm("Do you want to proceed?");
    if (result) {
        alert("clicked OK!");
    } else {
        alert("clicked Cancel!");
    }

    // Prompt popup
    var name = prompt("Please enter your name:", " ");
    if (name != null && name != "") {
        alert("Hello, " + name + ", Click ok to register!");
    }
</script>

</div>
</body>
</html>
