
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart</title>
</head>
<style>
    header {
    background-color: #874ac4;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

h1 {
    margin: 0;
}

.container {
    width: 80%;
    margin: auto;
    padding: 20px;
}

.product {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
    overflow: hidden;
}

.product img {
    width: 100%;
    border-top-left-radius: 5px;
    border-top-right-radius: 5px;
}

.product-info {
    padding: 20px;
}

.product h2 {
    margin-top: 0;
}

.product p {
    margin: 10px 0;
}

footer {
    background-color: #8741c9;
    color: #fff;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}
.nav{
    padding-top: 3px;
}

.link{
    text-decoration: none;
    list-style: none;
    color: black;
}
.nav ul{
    list-style: none;
    display: flex;
}
.nav ul li{
    margin: 5px;
}

/* CSS for Cart */

header {
    background-color: orange;
    color: #fff;
    padding: 20px;
    text-align: center;
}
.container {
    margin: 20px;
}
.product {
    border: 1px solid #ff0000;
    margin-bottom: 10px;
    padding: 10px;
    overflow: auto;
}
.product img {
    float: left;
    margin-right: 10px;
}
.product .details {
    float: left;
}
.cart {
    background-color: #f4f4f4;
    border: 1px solid #482929;
    padding: 10px;
}
.cart h2 {
    margin-top: 0;
}
.cart table {
    width: 100%;
}
.cart th, .cart td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #edb1b1;
}
.cart th {
    background-color: #000000;
    color: white;
}

</style>
<body>
    <header>
        <h1>Shopping Cart</h1>
    </header>
    
    <div class="container">
        <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <div class="details">
                <h2>Product 1</h2>
                <p>Description of Product 1.</p>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    
        <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <div class="details">
                <h2>Product 2</h2>
                <p>Description of Product 2.</p>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    
    <div class="cart">
        <h2>Shopping Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically added here -->
            </tbody>
        </table>
        <p>Total: $0.00</p>
        <button>Checkout</button>
    </div>
    
    
</body>
</html>
